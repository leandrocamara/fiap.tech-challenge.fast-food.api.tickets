version: '3.9'

networks:
  dev:
    driver: bridge

services:
  api:
    build: .
    container_name: fastfood_tickets_api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    depends_on:
      database:
        condition: service_healthy
    networks:
      - dev